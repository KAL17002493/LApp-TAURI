<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="main.js" defer></script>
  </head>

  <body>

    <div class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/practice">Practice</a></li>
        <li><a href="/info">Info</a></li>
      </ul>
    </div>

    <div class="whole-content-container">
      <div class="index-container">

        <div class="left-container">
          <!-- Container to display the total word count -->
          <div class="word-count">
            <h1 id="word-count"></h1> <!-- Word count will be updated here -->
            <p>Word Count</p>
          </div>
          
          <input type="text" id="searchWord" class="search-word" placeholder="Search word" autocomplete="off">

          <!-- Form for adding a word -->
          <form class="add-word-container" id="word-form">
            <input type="text" id="english-word-input" placeholder="English word" autocomplete="off" required>
            <input type="text" id="german-word-input" placeholder="German word" autocomplete="off" required>
            <button type="submit" class="add-word-button">Add Word</button>
          </form>
        </div>

        <div class="right-container">
          <!-- Container to display words -->
          <div class="word-list">
            <ul id="words"></ul> <!-- Words will be displayed here as list items -->
          </div>
        </div>

      </div> <!-- End of index-container -->
    </div> <!-- End of whole-content-container -->
    
    

    </div>
  </body>
</html>
