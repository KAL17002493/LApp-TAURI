<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="main.js" defer></script>
  </head>

  <body>

    <div class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/practice">Practice</a></li>
        <li><a href="/info">Info</a></li>
      </ul>
    </div>

    <div class="whole-content-container">
        <!-- Form for adding a word -->
        <form id="word-form">
          <input type="text" id="english-word-input" placeholder="English word" required>
          <input type="text" id="german-word-input" placeholder="German word" required>
          <button type="submit">Add Word</button>
        </form>

            <!-- Container to display the total word count -->
            <div id="word-count">Total Words: 0</div> <!-- Word count will be updated here -->

        <!-- Container to display words -->
        <div class="word-list">
          <ul id="words"></ul> <!-- Words will be displayed here as list items -->
      </div>
    </div>
    
    

    </div>
  </body>
</html>
